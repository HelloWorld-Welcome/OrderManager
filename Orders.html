    function Menu01() {
      const data = React.useState(
        () => JSON.parse(window.localStorage.getItem("Menu01")) || 0
      );
      const [count, SetCount] = data;

      React.useEffect(() => {
        window.localStorage.setItem("Menu01", JSON.stringify(count));
      }, [count]);

      function Add() {
        SetCount(count + 1);
      }
      function Subtract() {
        if (count <= 0) {
          SetCount(0);
        } else SetCount(count - 1);
      }
      return (
        <div className={count > 0 ? "Selected" : "Deselected"}>
          <div className="Menu-Title__Box">
            <div className="Menu-Title">소한마리 600g+600g</div>
            <span className="Menu-SubTitle">
              등심 + 꽃살 + 갈비살 + 부채살 + 우삼겹
            </span>
          </div>
          <span className={count > 0 ? "Counting" : "UnCounting"}>
            주문 개수 : {count}
          </span>
          <button
            className="AddBtn"
            onClick={() => {
              Add();
            }}
          >
            추가
          </button>
          <button
            className="SubBtn"
            onClick={() => {
              Subtract();
            }}

            취소
